<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Fluff-galore - Homepage</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/sb-admin-2.min.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/bs4pop.css" rel="stylesheet" />
        <!-- Tagsinput plugin CSS-->
        <link rel="stylesheet" type="text/css" href="css/jquery.tagsinput.css" />
        <style>
            html, body {
                height: 100%;
                margin: 0;
            }
            .content {
                min-height: 100%;
            }
            .content-inside {
                padding-bottom: 50px;
            }
            footer {
                margin-top: -50px;
            }
        </style>
    </head>
    <body background="img/1600x900_pattern-animals-new-year-funny-art-opaque.jpg">
    <div class="content">
        <div class="content-inside">
        <!-- Modal for editing pet -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Edit pet</h5>
                        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close" onclick="deleteMsg()"></button>
                    </div>
                    <form id="addPetForm" class="user">
                        <div class="modal-body">
                            <div id="messageBox"></div>
                            <div class="form-group row-cols-5">
                                <label class="col-sm-3 col-form-label">Name</label>
                                <input type="name" class="form-control" id="nameInput">
                            </div>
                            <div class="form-group row-cols-5">
                                <label class="col-sm-3 col-form-label">Category</label>
                                <select type="category" class="form-control" id="categoryInput">
                                    <option selected>Dogs</option>
                                    <option value="Cats">Cats</option>
                                    <option value="Birds">Birds</option>
                                    <option value="Fish">Fish</option>
                                    <option value="Reptiles">Reptiles</option>
                                    <option value="Insects">Insects</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="form-group row-cols-5">
                                <label class="col-sm-3 col-form-label">Tags</label>
                                <input type="tags" class="form-control" id="tagsInput">
                            </div>
                            <div class="form-group row-cols-5">
                                <label class="col-sm-3 col-form-label">Sale status</label>
                                <select type="status" class="form-control" id="statusInput">
                                    <option selected>available</option>
                                    <option value="pending">pending</option>
                                    <option value="sold">sold</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer justify-content-center">
                            <button type="button" class="btn btn-outline-dark" data-dismiss="modal" onclick="deleteMsg()">Cancel</button>
                            <button type="submit" class="btn btn-outline-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Modal for uploading photo -->
        <div class="modal fade" id="imageUpload" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Upload pet photo</h5>
                        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close" onclick="imageUpload('hide')"></button>
                    </div>
                    <form id="imageForm" method="post" class="user" enctype="multipart/form-data">
                        <div class="modal-body">
                            <div class="form-group row-cols-5">
                                <label for="infoInput"></label><input type="text" class="form-control" id="infoInput" placeholder="Additional info">
                            </div><br>
                            <div class="custom-file">
                                <input type="file" class="form-control" id="imageFile" aria-label="Upload">
                            </div>
                        </div><br>
                        <div class="modal-footer justify-content-center">
                            <button type="button" class="btn btn-outline-dark" data-dismiss="modal" onclick="imageUpload('hide')">Cancel</button>
                            <button type="submit" class="btn btn-outline-primary" id="submitImage">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="index.html">Fluff-galore</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" onclick="javascript: window.history.go(-1);return false;">
                                <i class="bi-arrow-left-circle-fill me-1"></i>Back
                            </a></li>
                        <li class="nav-item"><a class="nav-link active" data-toggle="modal" data-target="#exampleModalCenter" href="#" onclick="isLogin()">Edit pet</a></li>
                    </ul>
                    <div class="d-flex">
                        <button class="btn btn-light" onclick="openOrdersCenter()">
                            <i class="bi-pin-angle-fill me-1"></i>
                            Orders
                            <span id="orderQuantity" class="badge bg-dark text-white ms-1 rounded-pill"></span>
                        </button>
                    </div>
                    <div class="d-flex nav-item dropdown">
                        <button class="btn btn-light" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi-person-fill me-1"></i>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="userDropdown">
                            <li id="profile"><a class="dropdown-item" href="profile.html">Profile</a></li>
                            <li><a id="log" class="dropdown-item" href="#"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Product section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6"><img onclick="imageUpload('show')" class="card-img-top mb-5 mb-md-0" style="cursor: pointer" src="https://dummyimage.com/600x400/dee2e6/6c757d.jpg" alt="..." /></div>
                    <div class="col-md-6">
                        <div class="small mb-2">CATEGORY: <h7 id="petCategory"></h7></div>
                        <h1 class="display-5 fw-bolder" id="petName"></h1>
                        <p class="lead" id="petTags"></p>
                        <div class="d-flex">
                            <input class="form-control text-center me-3" id="inputQuantity" onkeyup="value=checkQuantity(value)?value:''" type="text" value="1" style="max-width: 3rem">
                            <button id="petStatus" class="btn btn-outline-success flex-shrink-0" type="button" onclick="placeOrder()">
                                <i class="bi-cart-fill me-1"></i>
                                Buy now
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        </div>
    </div>
        <!-- Footer-->
        <footer class="py-3 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Fluff-galore 2021</p></div>
        </footer>
        <!-- Jquery core JavaScript-->
        <script type="text/javascript" src="plugin/jquery/jquery.min.js"></script>
        <!-- Tagsinput plugin JS-->
        <script src="plugin/jquery.tagsinput.js"></script>
        <!-- Bootstrap core JS-->
        <script src="plugin/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="plugin/Storage.js"></script>
        <script src="plugin/bs4pop.js"></script>
        <!-- Core theme JS-->
        <script src="scripts/homePage.js"></script>
        <script src="scripts/addPage.js"></script>
        <script src="scripts/detailPage.js"></script>
    </body>
</html>
